general:
  branches:
    only:
      - master
      - production

machine:
  environment:
    TERM: dumb
  java:
    version: oraclejdk8
  post:
    - curl -v -L -o cf-cli_amd64.deb 'https://cli.run.pivotal.io/stable?release=debian64&source=github'
    - sudo dpkg -i cf-cli_amd64.deb
    - cf -v
    - cf api https://api.run.pivotal.io
    - cf auth $PWS_USER $PWS_PASSWORD
    - cf target -o $PWS_ORGANIZATION

dependencies:
  override:
    - ./gradlew downloadDependencies
  cache_directories:
    - kaapi/.gradle
    - kaapi/node_modules

database:
  override:
    - mysql -u ubuntu < setup_local_test_database.sql:
        pwd: db

test:
  override:
    - ./gradlew test
  post:
    - ./gradlew build

deployment:
  acceptance:
    branch: master
    commands:
      - cf target -s acceptance
      - cf push -f deployment/manifest-acceptance.yml
  production:
    branch: production
    commands:
      - cf target -s production
      - cf push -f deployment/manifest-production.yml
